name: Regenerate md file

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-and-commit:
    timeout-minutes: 2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run node .
        run: node .

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Automated update to obfuscated offsets/names"
